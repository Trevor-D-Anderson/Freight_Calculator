<!doctype html>
<html lang="en">
  <head>
    <title>Freight Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <header>
          <nav class='navbar'>
              <h1>Freight Calculator</h1>
          </nav>
      </header>
      <main>
        <h3>Please enter you shipment details below:</h3>
          <div class="calculator">
            <table class="table-striped">
              <tr>
                  <th class="table-secondary">Pieces:</th>
                  <th class="table-secondary">Length:</th>
                  <th class="table-secondary">Width:</th>
                  <th class="table-secondary">Height:</th>
                  <th class="table-secondary">Weight Per Piece:</th>
              </tr>
              <tr>
                <td><input class="inputBoxes" type="text" name="pieces"></td>
                <td><input class="inputBoxes" type="text" name="length"></td>
                <td><input class="inputBoxes" type="text" name="width"></td>
                <td><input class="inputBoxes" type="text" name="height"></td>
                <td><input class="inputBoxes2" type="text" name="weight"></td>
              </tr>
              <tr>
                <td><input class="inputBoxes" type="text" name="pieces"></td>
                <td><input class="inputBoxes" type="text" name="length"></td>
                <td><input class="inputBoxes" type="text" name="width"></td>
                <td><input class="inputBoxes" type="text" name="height"></td>
                <td><input class="inputBoxes2" type="text" name="weight"></td>
              </tr>
              <tr>
                <td><input class="inputBoxes" type="text" name="pieces"></td>
                <td><input class="inputBoxes" type="text" name="length"></td>
                <td><input class="inputBoxes" type="text" name="width"></td>
                <td><input class="inputBoxes" type="text" name="height"></td>
                <td><input class="inputBoxes2" type="text" name="weight"></td>
              </tr>
          </div>
      </main>
      <div>
        <input type="button" value="Calculate">
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
